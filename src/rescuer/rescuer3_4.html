<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cargo Management</title>
        <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="row bg-success">

                <div class="col-sm-12">
                    <img src="../../imgs/logo.png" class="img-thumbnail mx-auto d-block mt-4" width="150" height="45">
                </div>

            </div>
        </div>

        <div class="container mb-4">
            <div class="row bg-success">

                <div class="btn-group mb-3">
                    <button type="button" class="btn btn-link mt-5">
                        <img src="../../imgs/home.png" class="img-thumbnail" width="45" height="45">
                    </button>

                    <button type="button" class="btn btn-link mt-5">
                        <img src="../../imgs/user.png" class="img-thumbnail" width="45" height="45">
                    </button>

                    <button type="button" class="btn btn-link mt-5">
                        <img src="../../imgs/power.png" class="img-thumbnail" width="45" height="45">
                    </button>
                </div> 

            </div>
        </div>

        <div class="container-fluid mt-4">
            <div class="row">

                <div class="col-sm-12">
                    <form class="border border-3 rounded-4 ps-4 pt-4">
                        <p class="h3 text-center mb-4">Toggles</p>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
                            <label class="form-check-label" for="check1">Accepted Requests</label>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                            <label class="form-check-label" for="check2">Unaccepted Requests</label>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">
                            <label class="form-check-label" for="check2">Accepted Offers</label>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="check4" name="option4" value="something">
                            <label class="form-check-label" for="check2">Unaccepted Offers</label>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="check5" name="option5" value="something">
                            <label class="form-check-label" for="check2">Vehicles With Active Tasks</label>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="check6" name="option5" value="something">
                            <label class="form-check-label" for="check2">Vehicles Without Active Tasks</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-sm-12">
                    <div id="map" style="height: 400px;"></div>
                </div>
            </div>
        </div>

    </body>

    <script>
        var map = L.map('map').setView([38.2904, 21.7957], 14);
          
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>

</html>
