<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cargo Management</title>
        <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <script>
            if (sessionStorage.getItem('loggedIn') != 'yes') {
              window.location.href = "../login/login.html";
            }else if(sessionStorage.getItem('userType') != 'rescuer'){
              let user_type = sessionStorage.getItem('userType');
              window.location.href = '../' + user_type + '/' + user_type + '_home.html';
            }
        </script>
    </head>

    <style>
        .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
          background-color: rgb(80, 102, 80);
          color: #ffffff;
        }

        .nav-pills .nav-link, .nav-pills .show > .nav-link, .nav-pills .nav-link {
            color: #000000;
        }
    </style>

    <body>
        <div class="container">
            <div class="row" style="background-color:rgb(80, 102, 80)">

                <div class="col-sm-12">
                    <img src="../../imgs/logo.png" class="img-thumbnail mx-auto d-block mt-4" width="150" height="45">
                </div>

            </div>
        </div>

        <div class="container mb-4">
            <div class="row" style="background-color:rgb(80, 102, 80)">

                <div class="btn-group mb-3">
                    <button type="button" class="btn btn-link mt-5" id="home_btn">
                        <img src="../../imgs/home.png" class="img-thumbnail" width="45" height="45">
                    </button>

                    <div class="dropdown">
                        <button type="button" class="btn btn-link mt-5" data-bs-toggle="dropdown">
                            <img src="../../imgs/user.png" class="img-thumbnail" width="45" height="45">
                        </button>
                        <div class="dropdown-menu p-3" id="user_info">
                            <script>
                                document.getElementById('user_info').innerHTML = `
                                    <div class="text-center">
                                        <b class="font-weight-bold">${sessionStorage.getItem('username')}</b>
                                    </div>
                                `;
                            </script>
                        </div>
                    </div>

                    <button type="button" class="btn btn-link mt-5" id="power_btn">
                        <img src="../../imgs/power.png" class="img-thumbnail" width="45" height="45">
                    </button>
                </div> 

            </div>
        </div>

        <ul class="nav nav-pills justify-content-center" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="pill" href="#unload_cargo">Unload Cargo</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#load_cargo">Load Cargo</a>
            </li>
        </ul>
  
        <div class="tab-content">
            <div class="tab-pane container active mt-4" id="unload_cargo">
                <ul class="list-group" id="current_cargo">

                </ul>
            </div>
            
            <div class="tab-pane container fade mt-4" id="load_cargo">
                <ul class="list-group" id="base_inventory">

                </ul>
            </div>
        </div>
    
    </body>

    <script>
        document.getElementById('home_btn').addEventListener('click', function () {
            location.href = './rescuer_home.html';
        });
      
        document.getElementById('power_btn').addEventListener('click', function () {
            fetch('http://localhost:3000/logout', {method: 'POST'})
            .then(response => response.text())
            .then(data => {
              if (data == 'success') {
                sessionStorage.setItem('loggedIn', 'no');
                sessionStorage.setItem('userType', '');
                location.href = '../login/login.html';
              }
            })
            .catch(error => console.error('Error fetching data:', error));
        });

        function unloadCargo() {
            let rescuer = sessionStorage.getItem('username');

            fetch('http://localhost:3000/cargo/' + rescuer)
            .then(response => response.json())
            .then(data => {
                let dataContainer = document.getElementById('current_cargo');
                
                if(Object.keys(data).length > 0){
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                        listItem.textContent = item.product_name;
                        
                        const badge = document.createElement('span');
                        badge.className = 'badge bg-secondary rounded-pill';
                        badge.textContent = item.quantity;

                        dataContainer.appendChild(listItem).appendChild(badge);
                    });

                    dataContainer = document.getElementById('unload_cargo');
                    const button = document.createElement('button');
                    button.className = 'btn btn-danger mt-4 mx-auto d-block';
                    button.textContent = 'Unload';
                    button.id = 'unload_cargo_btn';
                    dataContainer.appendChild(button);

                    document.getElementById('unload_cargo_btn').addEventListener('click', async () => {
                        let base_lat, base_lng, rescuer_lat, rescuer_lng;

                        await fetch('http://localhost:3000/base_location/rescuer/' + rescuer)
                        .then(response => response.json())
                        .then(data => {
                            base_lat = data.base_location.x;
                            base_lng = data.base_location.y;
                        })
                        .catch(error => console.error('Error fetching data:', error));

                        await fetch('http://localhost:3000/rescuer_location/' + rescuer)
                        .then(response => response.json())
                        .then(data => {
                            rescuer_lat = data.vehicle_location.x;
                            rescuer_lng = data.vehicle_location.y;

                        })
                        .catch(error => console.error('Error fetching data:', error));

                        let distance = L.latLng(base_lat, base_lng).distanceTo(L.latLng(rescuer_lat, rescuer_lng));
                        if (distance > 100) {
                            alert('You are too far away from the base!');
                            return;
                        }


                        fetch('http://localhost:3000/unloadall/'+ rescuer, {method: 'POST'})
                        .then(response => response.text())
                        .then(data => {
                            unloadCargo();

                            document.getElementById('base_inventory').innerHTML = '';
                            document.getElementById('load_cargo').removeChild(document.getElementById('load_cargo_btn'));
                            loadCargo();

                            alert('Cargo unloaded successfully!');
                        })
                        .catch(error => console.error('Error fetching data:', error));
                    });

                }else{
                    if (document.getElementById('unload_cargo_btn')) {
                        document.getElementById('unload_cargo').removeChild(document.getElementById('unload_cargo_btn'));
                    }

                    document.getElementById('current_cargo').innerHTML = '';

                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-center align-items-center';
                    listItem.textContent = 'No cargo to unload';

                    dataContainer.appendChild(listItem);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
        }


        function loadCargo() {
            let rescuer = sessionStorage.getItem('username');

            fetch('http://localhost:3000/base_inventory/rescuer/' + rescuer)
            .then(response => response.json())
            .then(data => {
                let dataContainer = document.getElementById('base_inventory');

                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.id = item.product_id;
                    listItem.textContent = item.product_name;

                    const badge = document.createElement('span');
                    badge.className = 'badge bg-secondary rounded-pill';
                    badge.textContent = item.quantity;

                    const spinnerContainer = document.createElement('div');
                    spinnerContainer.className = 'd-flex align-items-right';

                    const spinner = document.createElement('input');
                    spinner.className = 'form-control ml-auto';
                    spinner.type = 'number';
                    spinner.value = '0';
                    spinner.min = '0';
                    spinner.max = item.quantity;

                    spinner.addEventListener('input', function() {
                        if (parseInt(spinner.value) > parseInt(spinner.max)){
                            spinner.value = spinner.max;
                        }else if(parseInt(spinner.value) < parseInt(spinner.min)){
                            spinner.value = spinner.min;
                        }
                    });
                    
                    listItem.appendChild(badge);
                    listItem.appendChild(spinnerContainer).appendChild(spinner);
                    dataContainer.appendChild(listItem);
                });

                dataContainer = document.getElementById('load_cargo');
                const button = document.createElement('button');
                button.className = 'btn btn-primary mt-4 mx-auto d-block';
                button.textContent = 'Load';
                button.id = 'load_cargo_btn';
                dataContainer.appendChild(button);

                document.getElementById('load_cargo_btn').addEventListener('click', async () => {
                    let base_lat, base_lng, rescuer_lat, rescuer_lng;

                    await fetch('http://localhost:3000/base_location/rescuer/' + rescuer)
                    .then(response => response.json())
                    .then(data => {
                        base_lat = data.base_location.x;
                        base_lng = data.base_location.y;
                    })
                    .catch(error => console.error('Error fetching data:', error));

                    await fetch('http://localhost:3000/rescuer_location/' + rescuer)
                    .then(response => response.json())
                    .then(data => {
                        rescuer_lat = data.vehicle_location.x;
                        rescuer_lng = data.vehicle_location.y;
                    })
                    .catch(error => console.error('Error fetching data:', error));

                    let distance = L.latLng(base_lat, base_lng).distanceTo(L.latLng(rescuer_lat, rescuer_lng));
                    if (distance > 100) {
                        alert('You are too far away from the base!');
                        return;
                    }
                    
                    let data = [];
                    let listItems = document.getElementById('base_inventory').getElementsByTagName('li');
                    for (let i = 0; i < listItems.length; i++) {
                        let item = listItems[i];
                        let quantity = item.getElementsByTagName('input')[0].value;
                        let id = item.id;
                        if (quantity > 0) {
                            data.push({
                                product_name: item.textContent,
                                quantity: quantity,
                                product_id: id
                            });
                        }
                    }

                    if (data.length == 0) {
                        alert('You chose no products!');
                    }else{
                        fetch('http://localhost:3000/loadFromBase/' + rescuer, {
                            method: 'POST', 
                            body: JSON.stringify(data),
                            headers: {
                                "Content-Type": "application/json"
                            } 
                        })
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('current_cargo').innerHTML = '';
                            document.getElementById('base_inventory').innerHTML = '';
                            
                            if (document.getElementById('unload_cargo_btn')) {
                                document.getElementById('unload_cargo').removeChild(document.getElementById('unload_cargo_btn'));
                            }
                            document.getElementById('load_cargo').removeChild(document.getElementById('load_cargo_btn'));
                            
                            unloadCargo();
                            loadCargo();

                            alert('Cargo loaded successfully!');
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                    }

                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        unloadCargo();
        loadCargo();

    </script>

</html>
