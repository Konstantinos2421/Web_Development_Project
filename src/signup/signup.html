<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-4 rounded " style="background-color:rgb(80, 102, 80)">
                    <img src="../../imgs/logo.png" class="img-thumbnail mb-5" width="150" height="95" style="position:relative; left:50%; top:10%; transform:translate(-50%, -50%);">
                    <form class="p-3 text-white">
                        <div class="mb-3 mt-5">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" placeholder="Enter Username" id="username_field">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password_field" required>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="first name" class="form-label">First Name</label> 
                            <input type="text" class="form-control" placeholder="Enter First Name" id="first_name_field" required>
                        </div> 

                        <div class="mb-3 mt-3">
                            <label for="last name" class="form-label">Last Name</label> 
                            <input type="text" class="form-control" placeholder="Enter Last Name" id="last_name_field" required>
                        </div> 

                        <div class="mb-3 mt-3">
                            <label for="phone_num" class="form-label">Phone Number</label> 
                            <input type="tel" class="form-control" placeholder="Enter Phone Number" id="phone_num_field" required>
                        </div>

                        <div id="map" style="height: 400px;"></div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            var map = L.map('map').setView([38.2904, 21.7957], 14);
          
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        </script>

    </body>
</html>
