<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-4 rounded" style="background-color:rgb(80, 102, 80)">
                    <img src="../../imgs/logo.png" class="img-thumbnail" width="150" height="95" style="position:relative; left:50%; top:5%; transform:translate(-50%, -50%);">
                    <form class="p-3 text-white">
                        <div class="mb-3 mt-5">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" placeholder="Enter Username" id="username_field">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password_field">
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="first name" class="form-label">First Name:</label> 
                            <input type="text" class="form-control" placeholder="Enter First Name" id="first_name_field">
                        </div> 

                        <div class="mb-3 mt-3">
                            <label for="last name" class="form-label">Last Name:</label> 
                            <input type="text" class="form-control" placeholder="Enter Last Name" id="last_name_field">
                        </div> 

                        <div class="mb-3 mt-3">
                            <label for="phone_num" class="form-label">Phone Number:</label> 
                            <input type="text" class="form-control" placeholder="Enter Phone Number" id="phone_num_field">
                        </div>

                        <div id="map" style="height: 400px;" class="mt-3"></div>

                        <div class="mb-3 mt-3 text-center">
                            <button type="button" class="btn btn-primary btn-lg" id="signup_btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            let map = L.map('map').setView([38.2904, 21.7957], 6);
          
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

           let marker;
           let lat, lng; //γεωγραφικό πλάτος, μήκος

           map.on('click', function(e) {
            lat = e.latlng.lat;
            lng = e.latlng.lng;

            if (marker) {
                map.removeLayer(marker);
            }

            marker=L.marker([lat, lng]).addTo(map);
           });

            document.getElementById('signup_btn').addEventListener('click', function(){
                const username = document.getElementById('username_field').value;
                const password = document.getElementById('password_field').value;
                const firstname = document.getElementById('first_name_field').value;
                const lastname = document.getElementById('last_name_field').value;
                const phone = document.getElementById('phone_num_field').value;

                if(username == '' || password == '' || firstname == '' || lastname == '' || phone == '' || lat === undefined || lng === undefined) {
                    alert('All fields are required!');
                    return;
                }

                fetch('http://localhost:3000/signup/citizen/' + username + '/' + password + '/' + firstname + '/' + lastname + '/' + phone + '/' + lat + '/' + lng, {method: 'POST'})
                .then(response => response.text())
                .then(data => {
                    if(data == 'success') {
                        window.location.href = '../login/login.html';
                    }else if(data == 'username_already_exists') {
                        alert('Username already exists!');
                    }
                })
                .catch((error) => {
                    console.log('Error: ', error);
                })
            });
        </script>

    </body>
</html>
