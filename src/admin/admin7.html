<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Rescuer</title>
        <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            if (sessionStorage.getItem('loggedIn') != 'yes') {
              window.location.href = "../login/login.html";
            }else if(sessionStorage.getItem('userType') != 'admin'){
              let user_type = sessionStorage.getItem('userType');
              window.location.href = '../' + user_type + '/' + user_type + '_home.html';
            }
        </script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row" style="background-color:rgb(80, 102, 80)">
              <div class="col-lg-5"></div>
      
              <div class="col-lg-2 mb-4">
                <img src="../../imgs/logo.png" class="img-thumbnail mt-4 mx-auto d-block" height="45" width="170">
              </div>
      
              <div class="col-lg-3"></div>
      
              <div class="col-lg-2 mt-4">
                <div class="btn-group">
                  <button type="button" class="btn btn-link" id="home_btn">
                    <img src="../../imgs/home.png" class="img-thumbnail" width="45" height="45">
                  </button>
      
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" data-bs-toggle="dropdown">
                      <img src="../../imgs/user.png" class="img-thumbnail" width="45" height="45">
                    </button>
                    <div class="dropdown-menu p-3" id="user_info">
                      <script>
                        document.getElementById('user_info').innerHTML = `
                          <div class="text-center">
                            <b class="font-weight-bold">${sessionStorage.getItem('username')}</b>
                          </div>
                        `;
                      </script>
                    </div>
                  </div>
      
                  <button type="button" class="btn btn-link" id="power_btn">
                    <img src="../../imgs/power.png" class="img-thumbnail" width="45" height="45">
                  </button> 
                </div>  
              </div>
            </div>
        </div>

        <div class="container">
            <div class="row mt-3"></div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 rounded" style="background-color:rgb(115, 133, 115)">
                    <form class="p-3 text-white">

                        <div class="mb-3 mt-2">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" placeholder="Enter Username" id="username_field">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password_field" required>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="first name" class="form-label">First Name:</label> 
                            <input type="text" class="form-control" placeholder="Enter First Name" id="first_name_field" required>
                        </div> 

                        <div class="mb-3 mt-3">
                            <label for="last name" class="form-label">Last Name:</label> 
                            <input type="text" class="form-control" placeholder="Enter Last Name" id="last_name_field" required>
                        </div> 

                        <div class="mb-3 mt-3">
                            <label for="phone_num" class="form-label">Phone Number:</label> 
                            <input type="tel" class="form-control" placeholder="Enter Phone Number" id="phone_num_field" required>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="vehicle" class="form-label">Vehicle:</label> 
                            <input type="text" class="form-control" placeholder="Enter Vehicle" id="vehicle_field" required>
                        </div>

                        <div class="mb-1 mt-3 text-center">
                            <button type="button" class="btn btn-primary btn-lg" id="submit_btn">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('home_btn').addEventListener('click', function () {
                location.href = './admin_home.html';
            });
          
            document.getElementById('power_btn').addEventListener('click', function () {
                fetch('http://localhost:3000/logout', {method: 'POST'})
                .then(response => response.text())
                .then(data => {
                  if (data == 'success') {
                    sessionStorage.setItem('loggedIn', 'no');
                    sessionStorage.setItem('userType', '');
                    location.href = '../login/login.html';
                  }
                })
                .catch(error => console.error('Error fetching data:', error));
            });

            document.getElementById('submit_btn').addEventListener('click', ()=> {
                let username = document.getElementById('username_field').value;
                let password = document.getElementById('password_field').value;
                let firstname = document.getElementById('first_name_field').value;
                let lastname = document.getElementById('last_name_field').value;
                let phone = document.getElementById('phone_num_field').value;
                let vehicle = document.getElementById('vehicle_field').value;
                let admin = sessionStorage.getItem('username');

                if(username == '' || password == '' || firstname == '' || lastname == '' || phone == '' || vehicle == '') {
                    alert('All fields are required!');
                    return;
                }

                fetch('http://localhost:3000/signup/rescuer/' + admin + '/' + username + '/' + password + '/' + firstname + '/' + lastname + '/' + phone + '/' + vehicle , {method:'POST'})
                .then(response => response.text())
                .then(data => {
                    if (data == 'success') {
                        alert('The account was created successfully!');
                        window.location.href = 'admin_home.html';
                    }
                    else {
                        alert('Username already exists!');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));

            });

        </script>

    </body>
</html>
