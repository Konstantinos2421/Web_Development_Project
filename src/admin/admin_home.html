<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      if (localStorage.getItem('loggedIn') != 'yes') {
        window.location.href = "../login/login.html";
      }else if(localStorage.getItem('userType') != 'admin'){
        let user_type = localStorage.getItem('userType');
        window.location.href = '../' + user_type + '/' + user_type + '_home.html';
      }
    </script>
  </head>

  <style>
    html,body {
      height:100%;
      margin: 0;
    }
    
    .bg-image {
      background-image: url('../../imgs/fire.jpg');
      background-size: cover;
      height:100%;           
      background-position: top left;
    }
  </style>

  <body class="bg-image">

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5"></div>

        <div class="col-lg-2 mb-4">
          <img src="../../imgs/logo.png" class="img-thumbnail mt-4 mx-auto d-block" height="45" width="170">
        </div>

        <div class="col-lg-3"></div>

        <div class="col-lg-2 mt-4">
          <div class="btn-group">
            <button type="button" class="btn btn-link" id="home_btn">
              <img src="../../imgs/home.png" class="img-thumbnail" width="45" height="45">
            </button>

            <div class="dropdown">
              <button type="button" class="btn btn-link" data-bs-toggle="dropdown">
                <img src="../../imgs/user.png" class="img-thumbnail" width="45" height="45">
              </button>
              <div class="dropdown-menu p-3" id="user_info">
                <script>
                  document.getElementById('user_info').innerHTML = `
                    <div class="text-center">
                      <b class="font-weight-bold">${localStorage.getItem('username')}</b>
                    </div>
                  `;
                </script>
              </div>
            </div>

            <button type="button" class="btn btn-link" id="power_btn">
              <img src="../../imgs/power.png" class="img-thumbnail" width="45" height="45">
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center" style="background-color:rgb(80, 102, 80)">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./admin2.html">Base Warehouse Management</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./admin3_4.html">Display Map</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./admin5.html">Base Warehouse Inventory</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./admin6.html">Service Statistics</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./admin7.html">New Rescuer</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./admin8.html">Announcements Management</a>
        </li>

      </ul>
    </nav>

  </body>

  <script>
    document.getElementById('home_btn').addEventListener('click', function () {
      location.href = './admin_home.html';
    });

    document.getElementById('power_btn').addEventListener('click', function () {
      localStorage.setItem('loggedIn', 'no');
      localStorage.setItem('userType', '');
      location.href = '../login/login.html';
    });

  </script>

</html>
