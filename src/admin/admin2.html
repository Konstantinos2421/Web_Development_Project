<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Warehouse Management</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      if (sessionStorage.getItem('loggedIn') != 'yes') {
        window.location.href = "../login/login.html";
      }else if(sessionStorage.getItem('userType') != 'admin'){
        let user_type = sessionStorage.getItem('userType');
        window.location.href = '../' + user_type + '/' + user_type + '_home.html';
      }
    </script>
  </head>

  <style>
    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
      background-color: rgb(80, 102, 80);
      color: #ffffff;
    }

    .nav-pills .nav-link,
    .nav-pills .show>.nav-link,
    .nav-pills .nav-link {
      color: #000000;
    }
  </style>

  <body>

    <div class="container-fluid">
      <div class="row" style="background-color:rgb(80, 102, 80)">
        <div class="col-lg-5"></div>

        <div class="col-lg-2 mb-4">
          <img src="../../imgs/logo.png" class="img-thumbnail mt-4 mx-auto d-block" height="45" width="170">
        </div>

        <div class="col-lg-3"></div>

        <div class="col-lg-2 mt-4">
          <div class="btn-group">
            <button type="button" class="btn btn-link" id="home_btn">
              <img src="../../imgs/home.png" class="img-thumbnail" width="45" height="45">
            </button>

            <div class="dropdown">
              <button type="button" class="btn btn-link" data-bs-toggle="dropdown">
                <img src="../../imgs/user.png" class="img-thumbnail" width="45" height="45">
              </button>
              <div class="dropdown-menu p-3" id="user_info">
                <script>
                  document.getElementById('user_info').innerHTML = `
                    <div class="text-center">
                      <b class="font-weight-bold">${sessionStorage.getItem('username')}</b>
                    </div>
                  `;
                </script>
              </div>
            </div>

            <button type="button" class="btn btn-link" id="power_btn">
              <img src="../../imgs/power.png" class="img-thumbnail" width="45" height="45">
            </button>
          </div>
        </div>
      </div>
    </div>

    <ul class="nav nav-pills justify-content-center mt-4" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" href="#new_category">New Category</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" href="#new_product">New Product</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" href="#load_json">Load JSON</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" href="#modify_products_quantity">Modify Products Quantity</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane container active mt-4" id="new_category">

        <div class="row">
          <div class="col-lg-3"></div>

          <div class="col-lg-6 rounded text-white" style="background-color:rgb(80, 102, 80)">
            <form class="p-3">
              <div class="mb-3 mt-3">
                <label for="category_name" class="form-label">Category Name:</label>
                <input type="text" class="form-control" autocomplete="off" placeholder="Enter Category Name" id="category_name_field">
              </div>

              <div class="mb-3 mt-3 text-center">
                <button type="button" class="btn btn-primary btn-default mt-3" id="submit_btn1">Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>

      <div class="tab-pane container fade mt-4" id="new_product">

        <div class="row">
          <div class="col-lg-3"></div>

          <div class="col-lg-6 rounded text-white" style="background-color:rgb(80, 102, 80)">
            <form class="p-3">
              <div>
                <label for="product_category" class="form-label">Product Category:</label>
                <select class="form-select" id="category_select_menu" placeholder="Select Product Category">
                  <option id="-1">Choose Product Category</option>
                </select>
              </div>

              <div class="mb-3 mt-3">
                <label for="product_name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" autocomplete="off" placeholder="Enter Product Name" id="product_name_field">
              </div>

              <div class="mb-3 mt-3">
                <label for="product_description" class="form-label">Product Description:</label>
                <textarea class="form-control" rows="8" autocomplete="off" id="product_description_field" placeholder="Enter Product Description" name="product_description"></textarea>
              </div>

              <div class="mb-1 mt-3 text-center">
                <button type="button" class="btn btn-primary btn-default mt-3" id="submit_btn2">Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>

      <div class="tab-pane container fade mt-4" id="load_json">

        <div class="row">
          <div class="col-lg-3"></div>

          <div class="col-lg-6 rounded text-white" style="background-color:rgb(80, 102, 80)">
            <form class="p-3">

              <label for="json_url" class="form-label">JSON URL:</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="json_url_field" placeholder="Enter URL" name="json_url">
                <button class="btn btn-primary" type="button" id="load_btn1">Load</button>
              </div>

              <label for="json_file" class="form-label mt-4">JSON File:</label>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="json_file_field" placeholder="Enter File" name="json_file">
                <button class="btn btn-primary" type="button" id="load_btn2">Load</button>
              </div>

            </form>
          </div>
        </div>

      </div>

      <div class="tab-pane container fade mt-4" id="modify_products_quantity">
        <div class="row">
          <div class="col-lg-3"></div>

          <div class="col-lg-6">
            <ul class="list-group" id="base_inventory">

            </ul>
          </div>
        </div>

        <div class="mt-5 mb-1 text-center">
          <button type="button" class="btn btn-primary btn-default" id="update_btn">Update</button>
        </div>
      </div>
    </div>

  </body>

  <script>
    document.getElementById('home_btn').addEventListener('click', function () {
      location.href = './admin_home.html';
    });

    document.getElementById('power_btn').addEventListener('click', function () {
      fetch('http://localhost:3000/logout', {method: 'POST'})
      .then(response => response.text())
      .then(data => {
        if (data == 'success') {
          sessionStorage.setItem('loggedIn', 'no');
          sessionStorage.setItem('userType', '');
          location.href = '../login/login.html';
        }
      })
      .catch(error => console.error('Error fetching data:', error));
    });

    let admin = sessionStorage.getItem("username");

    fetch('http://localhost:3000/base/categories/' + admin)
    .then(response => response.json())
    .then(data => {
      
      data.forEach(item => {
        const option = document.createElement('option');
        option.id = item.category_id;
        option.textContent = item.category_name;

        document.getElementById('category_select_menu').appendChild(option);
      });

    })
    .catch(error => console.error('Error fetching data:', error));


    function displayBaseInventory(){
      fetch('http://localhost:3000/base_inventory/admin/' + admin)
      .then(response => response.json())
      .then(data => {
        let dataContainer = document.getElementById('base_inventory');

        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
          listItem.id = item.product_id;
          listItem.textContent = item.product_name;

          const badge = document.createElement('span');
          badge.className = 'badge bg-secondary rounded-pill';
          badge.textContent = item.quantity;

          const spinnerContainer = document.createElement('div');
          spinnerContainer.className = 'd-flex align-items-right';

          const spinner = document.createElement('input');
          spinner.className = 'form-control ml-auto';
          spinner.type = 'number';
          spinner.value = item.quantity;
          spinner.min = '0';

          spinner.addEventListener('input', function() {
              if(parseInt(spinner.value) < parseInt(spinner.min)){
                spinner.value = spinner.min;
              }
          });
          
          listItem.appendChild(badge);
          listItem.appendChild(spinnerContainer).appendChild(spinner);
          dataContainer.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
    }


    document.getElementById('submit_btn1').addEventListener('click', () => {
      let category_name = document.getElementById('category_name_field').value;
      if (category_name == '') {
        alert("Please enter a category name");
      }else{
        fetch('http://localhost:3000/new_category/' + admin + '/' + category_name + '/0', { method: "POST" })
        .then(response => response.text())
        .then(data => {

          if(data == 'success'){
            alert('Category added successfully');
            document.getElementById('category_name_field').value = '';
          }else{
            alert('Category already exists!');
            document.getElementById('category_name_field').value = '';
          }

        })
        .catch(error => console.error('Error fetching data:', error));
      }
    });


    document.getElementById('submit_btn2').addEventListener('click', () => {
      let id = document.getElementById('category_select_menu').options[document.getElementById('category_select_menu').selectedIndex].id;
      let product_name = document.getElementById('product_name_field').value;
      let product_description = document.getElementById('product_description_field').value;

      if(product_name == '' || id == -1){
        alert('Product name or category not selected');
      }else{

        let obj = {
          "product_name": product_name,
          "product_category": id,
          "product_description": product_description
        };

        fetch('http://localhost:3000/new_product', {
          method: 'POST', 
          body: JSON.stringify(obj),
          headers: {
            "Content-Type": "application/json"
          } 
        })
        .then(response => response.text())
        .then(data => {
          if(data == 'success'){
            alert('Product added successfully');
            document.getElementById('product_name_field').value = '';
            document.getElementById('category_select_menu').selectedIndex = 0;
            document.getElementById('product_description_field').value = '';
          }else{
            alert('Product already exists!');
          }
        })
        .catch(error => console.error('Error fetching data:', error));
      }
    });
    

    document.getElementById('load_btn1').addEventListener('click', () => {
      let url = document.getElementById('json_url_field').value;
      if (url == '') {
        alert('No URL entered!');
        return;
      }

      fetch(url)
      .then(response => response.json())
      .then(data => {
        data.categories.forEach(item => {
          fetch('http://localhost:3000/new_category/' + admin + '/' + item.category_name + '/' + parseFloat(item.id), {method: 'POST'})
          .then(response => response.text())
          .then(data => {
            if(data == 'fail'){
              alert('Category ' + item.category_name + ' already exists!');
            }
          })
          .catch(error => console.error('Error fetching data:', error));
        });

        data.items.forEach(item => {
          let product_name = item.name;
          let product_category = parseInt(item.category);
          let product_description = '';
          item.details.forEach(detail => {
            if(detail.detail_name != '' && detail.detail_name != 'stock'){
              product_description = product_description + detail.detail_name + ': ' + detail.detail_value + '\n';
            }
          });

          let obj = {
            "product_name": product_name,
            "product_category": product_category,
            "product_description": product_description
          };
          
          fetch('http://localhost:3000/new_product', { 
            method: 'POST',
            body: JSON.stringify(obj),
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(response => response.text())
          .then(data => {
            if(data == 'fail'){
              alert('Product ' + item.name + ' already exists!');
            }
          })
          .catch(error => console.error('Error fetching data:', error));
        });
      })
      .catch(error => console.error('Error fetching data:', error));
    });


    document.getElementById('load_btn2').addEventListener('click', () => {
      if(document.getElementById('json_file_field').files.length <= 0){
        alert('No file selected!');
        return;
      }

      let file = document.getElementById('json_file_field').files[0];

      let reader = new FileReader();
        reader.onload = function (e) {
          try {
            let jsonData = JSON.parse(e.target.result);

            jsonData.categories.forEach(item => {
              fetch('http://localhost:3000/new_category/' + admin + '/' + item.category_name + '/' + parseFloat(item.id), {method: 'POST'})
              .then(response => response.text())
              .then(data => {
                if(data == 'fail'){
                  alert('Category ' + item.category_name + ' already exists!');
                }
              })
              .catch(error => console.error('Error fetching data:', error));
            });
    
            jsonData.items.forEach(item => {
              let product_name = item.name;
              let product_category = parseInt(item.category);
              let product_description = '';
              item.details.forEach(detail => {
                if(detail.detail_name != '' && detail.detail_name != 'stock'){
                  product_description = product_description + detail.detail_name + ': ' + detail.detail_value + '\n';
                }
              });
    
              let obj = {
                "product_name": product_name,
                "product_category": product_category,
                "product_description": product_description
              };
              
              fetch('http://localhost:3000/new_product', { 
                method: 'POST',
                body: JSON.stringify(obj),
                headers: {
                  "Content-Type": "application/json"
                }
              })
              .then(response => response.text())
              .then(data => {
                if(data == 'fail'){
                  alert('Product ' + item.name + ' already exists!');
                }
              })
              .catch(error => console.error('Error fetching data:', error));
            });

            alert('JSON loaded successfully');

          } catch (error) {
            alert('File is not JSON!');
          }
        };
        reader.readAsText(file);
    });


    document.getElementById('update_btn').addEventListener('click', () => {
      let data = [];
      let listItems = document.getElementById('base_inventory').getElementsByTagName('li');
      for (let i = 0; i < listItems.length; i++) {
        let item = listItems[i];
        let quantity = item.getElementsByTagName('input')[0].value;
        let id = item.id;
        if (quantity > 0) {
          data.push({
            product_name: item.textContent,
            quantity: quantity,
            product_id: id
          });
        }
      }

      fetch('http://localhost:3000/update_inventory/' + admin, {
        method: 'POST', 
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        } 
      })
      .then(response => response.text())
      .then(data => {
        alert('Inventory updated successfully');
        document.getElementById('base_inventory').innerHTML = '';
        displayBaseInventory()
      })
      .catch(error => console.error('Error fetching data:', error));
    });

    displayBaseInventory();
  </script>

</html>
