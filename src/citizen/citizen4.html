<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements and Offers</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
      background-color: rgb(80, 102, 80);
      color: #ffffff;
    }

    .nav-pills .nav-link, .nav-pills .show > .nav-link, .nav-pills .nav-link {

  <body>

    <div class="container">
        <div class="row" style="background-color:rgb(80, 102, 80)">

            <div class="col-sm-12">
                <img src="../../imgs/logo.png" class="img-thumbnail mx-auto d-block mt-4" width="150" height="45">
            </div>

        </div>
    </div>

    <div class="container mb-4">
        <div class="row" style="background-color:rgb(80, 102, 80)">

            <div class="btn-group mb-3">
                <button type="button" class="btn btn-link mt-5">
                    <img src="../../imgs/home.png" class="img-thumbnail" width="45" height="45">
                </button>

                <button type="button" class="btn btn-link mt-5">
                    <img src="../../imgs/user.png" class="img-thumbnail" width="45" height="45">
                </button>

                <button type="button" class="btn btn-link mt-5">
                    <img src="../../imgs/power.png" class="img-thumbnail" width="45" height="45">
                </button>
            </div> 

        </div>
    </div>

    <ul class="nav nav-pills justify-content-center" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="pill" href="#announcements">Announcements</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#pastOffers">My past offers</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#currentOffers">My current offers</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane container active mt-4" id="announcements">

            <div class="modal" id="modal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    
                    <div class="modal-header">
                      <h4 class="modal-title">Product quantity</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <div class="modal-body">
                      <input type="number" class="form-control">
                    </div>
              
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="offer_btn">Offer</button>
                    </div>
              
                  </div>
                </div>
            </div>

            <div class="container" id="announcements_list">

            <div>
        </div>
        
        <div class="tab-pane container fade mt-4" id="past_offers">
            <ul class="list-group" id="past_offers_list">

            </ul>
        </div>

        <div class="tab-pane container fade mt-4" id="current_offers">
            <ul class="list-group" id="current_offers_list">

            </ul>
        </div>
    </div>

    

  </body>

  <script>


    function Announcements() {
        let user = sessionStorage.getItem('username');

        fetch('http://localhost:3000/citizen/announcements')
        .then(response => response.json())
        .then(data => {
            let dataContainer = document.getElementById('announcements_list');

            data.forEach(item => {
                if (!document.getElementById(item.announcement_id)){
                    let container = document.createElement('div');
                    container.className = 'container mt-4';

                    let cardItem = document.createElement('div');
                    cardItem.className = 'card';
                    cardItem.id = 'ann_' + item.announcement_id;
                    
                    let header = document.createElement('div');
                    header.className = 'card-header';
                    header.textContent = 'Announcement ID: ' + item.announcement_id;

                    let body = document.createElement('div');
                    body.className = 'card-body';
                    body.innerHTML = `
                        <div class="container d-flex justify-content-between">
                            <p><b>Product: </b>${item.product_name}</p>
                            <button type="button" class="btn btn-primary" id="butt_${item.id}" data-bs-toggle="modal" data-bs-target="#modal">Offer</button>
                        </div>
                    `;

                    document.getElementById('butt_' + item.id).addEventListener('click', function(){
                        document.getElementById('offer_btn').addEventListener('click', function(){
                            let product = item.id;
                            

                            fetch('http://localhost:3000/new_offer/:product/:quantity/:citizen')
                            .then(response => response.text())
                            .then(data => {

                            })
                            .catch(error => console.error('Error fetching data:', error));
                        });
                    });
                    
                    
                    cardItem.appendChild(header);
                    cardItem.appendChild(body);
                    container.appendChild(cardItem);
                    dataContainer.appendChild(container);
                }else{

                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    Announcements();

  </script>

</html>
